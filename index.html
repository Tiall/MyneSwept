<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyneSwept</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template>
        <div class="tile"><p></p></div>
    </template>
    <h1>MyneSwept</h1>
    <p>Left click to reveal tiles and right click to flag potential bombs. Black tiles are "flagged bombs".</p>
    
    <h3>Settings</h3>
    <div class="container">
      <label for="sizeInput">Grid Size:</label>
      <input type="number" id="sizeInput" placeholder="Size" min="1" value="9">
      <label for="bombInput">Number of Bombs:</label>
      <input type="number" id="bombInput" placeholder="Bombs" value="10">
      <label for="boardPxInput">Board Size (px):</label>
      <input type="number" id="boardPxInput" placeholder="Board Size (px)" value="500">
    </div>
    <br />

    <button onclick="onGenerateGame()">Generate Game</button>
    <p>Bombs left: <span id="bombText"></span></p>
    <body>
        <div id="grid">
            
        </div>
    </body>

    <script src="script.js"></script>
  </body>
</html>
